<h2> All FLights </h2>


<div class="form-group">
    <label for="departure">Departure:</label>
    <input type="text" class="form-control" id="departure" [(ngModel)]="departureFilter">
</div>


<div class="form-group">
    <label for="arrival">Arrival:</label>
    <input type="text" class="form-control" id="arrival" [(ngModel)]="arrivalFilter">
</div>

<button class="btn btn-success" (click)="onClick()"> REFRESH </button>

<table class="table table-striped">
    <thead>
        <tr>
            <th> DATE </th>
            <th> DEPARTURE </th>
            <th> ARRIVAL </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let flight of flights ">
            <td>{{flight.ziua}} </td>
            <td>{{flight.from}} </td>
            <td>{{flight.to}} </td>

            <td>
                <!--  doar de aici ii pot trimite id-ul  zborului -->
                <button (click)="createEcoTicket(flight.idZbor)" class="btn btn-success"> Economic </button>
            </td>

            <td>
                <button (click)="createBussTicket(flight.idZbor)" class="btn btn-warning"> Bussiness </button>
            </td>

            <td>
                <button (click)="createFirstTicket(flight.idZbor)" class="btn btn-danger"> FirstClass </button>
            </td>

        </tr>
    </tbody>
</table>

<div style="margin-left: 250px;">
    <img src="assets/images/traveler.jpg" alt="" style="width: 700px; height: 300px;">
</div>


<button (click)="showTickets()" class="btn btn-warning"> My Tickets </button>
<!-- TABEL BILETE -->
<table class="table table-striped">
    <thead>
        <tr>
            <th> IDZBOR </th>
            <th> DEPARTURE </th>
            <th> ARRIVAL </th>
            <th> CLASA </th>
            <th> PRET </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticket of tickets ;let i=index">
            <td>{{ticket.idZbor}} </td>
            <td> {{departures[i]}} </td>
            <td>{{arrivals[i]}}</td>
            <td>{{ticket.clasa}}</td>
            <td>{{ticket.pret}} </td>

        </tr>
    </tbody>
</table>
