<h2> Connecting Flights </h2>


<div class="form-group">
    <label for="departure">Departure:</label>
    <input type="text" class="form-control" [(ngModel)]="departure">
</div>


<div class="form-group">
    <label for="arrival">Arrival:</label>
    <input type="text" class="form-control" [(ngModel)]="arrival">
</div>

<button (click)="findBestPath(departure,arrival)" class="btn btn-success"> SEARCH </button>

<!-- printare zboruri -->
<ul class="flight-list">
    <li class="flight-item" *ngFor="let flight of flights">
        <div class="flight-info">
            <div class="departure">Departure: {{ flight.from }}</div>
            <div class="arrival">Arrival: {{ flight.to }}</div>
            <div class="date">Date: {{ flight.ziua }}</div>
        </div>
    </li>
</ul>
