<h2>&nbsp;</h2>
<div class="col-md-6 offset-md-3" >
<h3> New Flight </h3>
<form class="createFlightForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label> Date </label>
        <input type="text" class="form-control" id ="ziua"
              [(ngModel)] ="flight.ziua" name="ziua">
    </div>

    <div class="form-group">
        <label> Departure </label>
        <input type="text" class="form-control" id ="from"
              [(ngModel)] ="flight.from" name="from">
    </div>

    <div class="form-group">
        <label> Arrival </label>
        <input type="text" class="form-control" id ="to"
              [(ngModel)] ="flight.to" name="to">
    </div>

    <div class="form-group">
        <label> Disponibility </label>
        <input type="number" class="form-control" id ="disponibilityID"
              [(ngModel)] ="flight.disponibilityID" name="disponibilityID">
    </div>
    <h2>&nbsp;</h2>
    <button class="btn btn-success" type="submit"> SUBMIT </button>    
 </form>

</div>

<!--
    aici e formul prin care generam un zbor nou
     [(ngModel)] 2 way data binding
-->
